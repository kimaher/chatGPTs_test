<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Netflix Show Tier List</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Netflix TV Show Tier List</h1>

  <div id="tierlist">
    <div class="tier-row" data-tier="S">S Tier</div>
    <div class="tier-row" data-tier="A">A Tier</div>
    <div class="tier-row" data-tier="B">B Tier</div>
    <div class="tier-row" data-tier="C">C Tier</div>
    <div class="tier-row" data-tier="D">D Tier</div>
    <div class="tier-row" data-tier="F">F Tier</div>
  </div>

  <h2>Drag a Show to Rank</h2>
  <div id="icon-pool">
    <img id="show-stranger" src="https://upload.wikimedia.org/wikipedia/en/0/0c/Stranger_Things_season_4.jpg" alt="Stranger Things" class="draggable-icon" draggable="true" />
    <img id="show-witcher" src="https://upload.wikimedia.org/wikipedia/en/e/e1/The_Witcher_title_card.png" alt="The Witcher" class="draggable-icon" draggable="true" />
    <img id="show-wednesday" src="https://upload.wikimedia.org/wikipedia/en/9/95/Wednesday_Netflix_poster.png" alt="Wednesday" class="draggable-icon" draggable="true" />
    <img id="show-bridgerton" src="https://upload.wikimedia.org/wikipedia/en/f/f4/Bridgerton_title_card.png" alt="Bridgerton" class="draggable-icon" draggable="true" />
  </div>

  <script src="script.js"></script>
</body>
</html>
